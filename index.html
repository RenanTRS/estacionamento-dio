<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento Dio</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/header.css">
    <link rel="stylesheet" href="./style/count.css">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/form.css">
    <link rel="stylesheet" href="./style/table.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Estacionamento DIO</h1>
            
            <form>
                <input type="text" data-name placeholder="Digite o nome do veículo" autocomplete="off" required />
                <input type="text" data-plate placeholder="Digite a placa do veículo" minlength="7" maxlength="8" autocomplete="off" required/>
                <input type="text" data-color placeholder="Digite a cor do veículo" autocomplete="off" required />
                <button class="add" data-add type="submit" title="Cadastrar veículo">
                    Cadastrar
                </button>
            </form>
        </header>

        <div class="count">
            <span>Qtd: Veículos</span>
            <span data-count></span>
        </div>

        <main>
            <table>
                <thead class="titleTable">
                    <tr>
                        <th class="colLight">Nome</th>
                        <th class="colDark">Placa</th>
                        <th class="colLight">Cor</th>
                        <th class="colDark">Entrada</th>
                        <th class="colLight"></th>
                    </tr>
                </thead>
                
                <tbody id="parking" class="bodyTable" data-parking></tbody>
            </table>
        </main>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
