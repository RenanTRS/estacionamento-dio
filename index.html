<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento Dio</title>
</head>
<body>
    <form>
        <input type="text" id="name" data-name placeholder="Digite o nome do veículo" autocomplete="off" required />
        <input type="text" id="plate" data-plate placeholder="Digite a placa do veículo" minlength="7" maxlength="8" autocomplete="off" required/>
        <input type="text" id="color" data-color placeholder="Digite a cor do veículo" autocomplete="off" required />
        <button class="add" data-add type="submit" title="Cadastrar veículo">Cadastrar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Cor</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody id="parking" data-parking></tbody>
    </table>
    
    <script type="module" src="./script.js"></script>
</body>
</html>
